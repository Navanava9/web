<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/notify.css" rel="stylesheet">

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/login.js"></script>
</head>

<body>
<div class="container">
    <div class="big-box" id="bigBox">
        <p class="big-text" id="bigText">JAVA WEB</p>
    </div>
    <div class="notify-container"></div>
    <div class="login-wrapper">
        <div class="header">Login</div>
        <div class="form-wrapper">
            <input class="input-item" id="username" name="userName" placeholder="username" type="text">
            <input class="input-item" id="password" name="password" placeholder="password" type="password">
            <input class="input-item" id="VCode" name="VCode" placeholder="Answer" type="text">
            <img id="VCodeImg" src="../VCode.do" style="cursor:pointer;" title="tap to change">
            <input class="btn" id="submitBtn" type="submit" value="Login">
        </div>
        <div class="msg">
            Don't have account? <a href="register.html">Sign up</a>
        </div>
    </div>
</div>
</body>

</html>
