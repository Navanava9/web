<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>

<body>
<div class="container">
    <div class="big-box" id="bigBox">
        <p class="big-text" id="bigText">JAVA WEB</p>
    </div>
    <div class="warning-box" id="warningBox">
        <p class="warning-text" id="warningText"></p>
    </div>
    <div class="login-wrapper">
        <div class="header">Login</div>
        <div class="form-wrapper">
            <form method="post" action="../login.do">
                <input type="text" id="username" name="userName" placeholder="username" class="input-item">
                <input type="password" id="password" name="password" placeholder="password" class="input-item">
                <input type="text" id="VCode" name="VCode" placeholder="Answer" class="input-item">
                <img src="../VCode.do" id="refresh_VCode" style="cursor:pointer;" onclick="refresh_VCode();">
                <input type="submit" value="Login" class="btn">
            </form>
        </div>
        <div class="msg">
            Don't have account? <a href="register.html">Sign up</a>
        </div>
    </div>
</div>
</body>

</html>
