<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <link href="../css/query.css" rel="stylesheet">
    <script src="../Lib/jquery-3.6.0.js"></script>
    <script src="../js/query.js"></script>
</head>
<body>
<div class="search">
    <div class="input-group mb-3">
        <input class="form-control" id="info" placeholder="搜索 (使用空格隔开组合搜索)" type="text">
        <img class="input-group-text" id="searchLogo" src="../sImg/search.svg" style="cursor:pointer;">
    </div>
</div>
<div class="result" id="result">
    <div class="part1">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>姓名</th>
                <th>性别</th>
                <th>省份</th>
                <th>城市</th>
            </tr>
            </thead>
            <tbody id="tbodyAddPoint">
            </tbody>
        </table>
    </div>
    <div class="part2">
        <div class="btn-group" id="bAddPoint">
        </div>
    </div>
</div>
</body>
</html>
