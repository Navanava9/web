<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="../css/notify.css">

    <script src="../Lib/jquery-3.6.0.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/province_city_info.js"></script>
</head>

<body>
<div class="notify-container"></div>
注册
<input id="username" name="username" placeholder="用户名" type="text">
<input id="password" name="password" placeholder="密码" type="password">
<input id="re_password" name="re_password" placeholder="再次输入密码" type="password">
<input id="gender1" name="gender" type="radio" value="male">男
<input id="gender0" name="gender" type="radio" value="female">女
<input id="name" name="name" placeholder="姓名" type="text">
<input id="email" name="email" placeholder="邮箱" type="text">
<input id="phone_num" name="phone_num" placeholder="手机号码" type="text">
<select id="province" name="province">
    <option value="">省份</option>
    <script>
        for (let i = 0; i < provinceArr.length; i++)
            $("#province").append("<option value='" + i + "'>" + provinceArr[i] + "</option>");
    </script>
</select>
<select id="city" name="city">
    <option value="">城市</option>
</select>
<input id="birthday" name="birthday" type="date">
<input id="finish" type="submit" value="提交">
已经拥有账户了？ <a href="login.html">点击登录</a>
</body>

</html>
