<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js"></script>
</head>

<body>
<div class="container">
    <div class="big-box" id="bigBox">
        <p class="big-text" id="bigText">JAVA WEB</p>
    </div>
    <div class="warning-box" id="warningBox">
        <p class="warning-text" id="warningText"></p>
    </div>
    <div class="register-wrapper">
        <div class="header">Sign Up</div>
        <div class="form-wrapper">
            <form method="post" action="../register.do">
                <input type="text" id="username" name="username" placeholder="username" class="input-item">
                <input type="password" id="password" name="password" placeholder="password" class="input-item">
                <input type="password" id="re_password" name="re_password" placeholder="re-password" class="input-item">
                <input type="submit" value="Finish" class="btn" onclick="click_register()">
            </form>
        </div>
        <div class="msg">
            Existing account? <a href="login.html">log in</a>
        </div>
    </div>
</div>
</body>

</html>
