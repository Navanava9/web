<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="../css/notify.css" rel="stylesheet">
    <link href="../css/register.css" rel="stylesheet">

    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>

    <script src="../Lib/jquery-3.6.0.js"></script>
    <script src="../js/register.js"></script>
</head>

<body>
<div class="notify-container"></div>
<div class="MyContainer">
    <div id="header">注册</div>
    <div class="part1">
        <div class="form-floating mb-3 mt-3">
            <input class="form-control" id="username" name="username" placeholder="用户名" type="text">
            <label for="username">用户名</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input class="form-control" id="email" name="email" placeholder="邮箱" type="text">
            <label for="email">邮箱</label></div>
        <div class="form-floating mb-3 mt-3">
            <input class="form-control" id="phone_num" name="phone_num" placeholder="手机号码" type="text">
            <label for="phone_num">手机号码</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input class="form-control" id="password" name="password" placeholder="密码" type="password">
            <label for="password">密码</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input class="form-control" id="re_password" name="re_password" placeholder="确认密码" type="password">
            <label for="re_password">确认密码</label>
        </div>
    </div>
    <div class="part2">
        <div class="form-floating mb-3 mt-3">
            <input class="form-control" id="name" name="name" placeholder="姓名" type="text">
            <label for="name">姓名</label>
        </div>
        <div class="form-check form-check-inline mb-3 mt-3">
            <input class="form-check-input" id="gender1" name="gender" type="radio" value="male">
            <label class="form-check-label" for="gender1">男</label>
        </div>
        <div class="form-check form-check-inline mb-3 mt-3">
            <input class="form-check-input" id="gender0" name="gender" type="radio" value="female">
            <label class="form-check-label" for="gender0">女</label>
        </div>
        <br>

        <p>您所在的省份以及城市</p>
        <select class="form-select mb-3 mt-3" id="province" name="province">
            <option value="">省份</option>
        </select>
        <select class="form-select mb-3 mt-3" id="city" name="city">
            <option value="">城市</option>
        </select>
        <p>您的生日</p>
        <div class="mb-3 mt-3">
            <input class="form-control" id="birthday" name="birthday" type="date">
        </div>
    </div>
    <button class="btn " id="finish" type="button">提交</button>
    <p style="float: right">已经拥有账户了？ <a href="login.html">点击登录</a></p>
</div>
</body>
</html>
